<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./ci.png" alt="영진전문대학" />
    <h1>회원가입</h1>
    <form action="#">
      <small>아이디</small><br />
      <input
        type="email"
        name="e-mail"
        size="30"
        placeholder="@naver.com"
        required
      />
      <br /><br />
      <small>비밀번호</small><br />
      <input type="password" name="ps" size="30" required /><br /><br />
      <small>이름</small><br />
      <input type="text" name="id" size="30" required /><br /><br />
      <small>생년월일</small><br />
      <input type="date" name="date" required /><br /><br />
      <small>성별</small><br />
      <select name="gender">
        <optgroup label="성별">
          <option value="male">남</option>
          <option value="female">여</option>
        </optgroup>
      </select>
      <br /><br />
      <small>휴대전화</small><br />
      <input type="tel" name="phone" size="30" placeholder="전화번호 입력" />
      <br /><br />
      <input
        type="image"
        src="submit.png"
        name="submit"
        alt="제출"
        width="500px"
        height="60px"
      />
      <br /><br /><br />
      <a href="http://www.yju.ac.kr" target="blank"
        ><img src="./yj.png" alt="영진"
      /></a>
    </form>
  </body>
</html>
